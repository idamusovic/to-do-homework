<div class="container">
    <div class="row">
        
            <h1>To-Do List</h1>
            <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="newTaskName" placeholder="Enter a new task">
            <div class="input-group-append">
            <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
            
    </div>
    
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item">
        <label [ngClass]="{'completed': task.isCompleted}">

            <span [ngClass]="{'completed': task.isCompleted}">{{ task.naziv }}</span>
            <button class="btn-completed btn btn-success" *ngIf="!task.isCompleted" (click)="markAsCompleted(task)">Mark as Completed</button>
          <!-- <input type="checkbox" [(ngModel)]="task.isCompleted"> {{ task.naziv }} -->
        </label>
      </li>
    </ul>
       
    </div>
    
  </div>
