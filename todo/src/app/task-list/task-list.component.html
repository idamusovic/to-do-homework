

   <div class="container">
    
    <div class="d-flex justify-content-center align-items-center">
      <div class="main card mt-5" style="width: 600px;">
        <div class="card-header">
          To-Do List
        </div>
        <div class="card-body">  
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="newTaskName" placeholder="Enter a new task">
          </div>
          <button class="btn add-btn mt-3" (click)="addTask()">Add Task</button>
        </div>

        <div>

        </div>

        <ol class="list-group justify-content-between">
          <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between">
            <label [ngClass]="{'completed': task.isCompleted}">
              <div>
                <div>
                    <span class="text-left" [ngClass]="{'completed': task.isCompleted}">{{ task.naziv }}</span>
                </div>
                
                <div>
                  
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success d-flex justify-content-between" *ngIf="!task.isCompleted" (click)="markAsCompleted(task)">Complete</button>
                    <button 
                    class="btn add-btn" *ngIf="!task.isCompleted"
                    (click)="task.isEditing = true">Edit</button>
                    <app-edit-task *ngIf="task.isEditing" [taskText]="task.naziv" (save)="updateTask(task, $event)" (cancel)="cancelEdit(task)"></app-edit-task>
                  </div>
                  
                </div>
                
              </div>
            </label>
          </li>
        </ol>

        
        <div class="card">
            <!-- Completed Tasks -->
            <div class="card-header">
                Completed tasks:
            </div>
            <ul>
            <li *ngFor="let task of completedTasks">
                {{ task.naziv }}
            </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                Unompleted tasks:
            </div>
            
            <ul>
            <li *ngFor="let task of tasks">
                {{ task.naziv }}
            </li>
            </ul>
        </div>



      </div>
    </div>
  </div>
